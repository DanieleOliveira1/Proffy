<!DOCTYPE html>
    <head>
        <title>Proffy</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/home.css">
    </head>

    <body>
        <div id="home" class="content">
            <header>
                <img src="./assets/home-title.svg" alt="Logo Proffy">
                <h2>Sua plataforma de estudos online</h2>
            </header>

            <div id="bg"></div>

            <main>
                <div class="conteiner">

                    <div id="textos">
                        <div id="botoes">
                            <section>
                                    <button id='one'>
                                        <img src="./assets/estudar-icon.svg" alt="Estudar">
                                        Estudar
                                    </button>
                            </section>

                            <section>
                                    <button id='two'>
                                        <img src="./assets/aulas-icon.svg">
                                        Dar aulas
                                    </button>
                                </section>
                        <div>

                        <div class="total">
                            <h2>Total de 285 conexões já realizadas</h2>
                            <img src="./assets/coracao-icon.svg">
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </body>
</html>
